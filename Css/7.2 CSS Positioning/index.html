<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* link : https://appbrewery.github.io/css-positioning/ */
     
     .red-circle{
        height: 200px;
        width: 200px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        left: 250px ;
        top: 150px;
     }

     .blue-box{
       height: 300px;
        width: 500px;
        background-color: blue;
        position: relative;
        left: 200px;
        top: 200px;
     }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>
  
</body>

</html>
